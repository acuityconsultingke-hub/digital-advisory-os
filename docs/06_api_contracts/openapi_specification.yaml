openapi: 3.0.0
info:
  title: Digital Advisory Operating System API
  description: API for financial health assessment
  version: 1.0.0
servers:
  - url: http://localhost:8000
paths:
  /api/v1/advisory/evaluate:
    post:
      summary: Evaluate financial health
      operationId: evaluateFinancialHealth
      tags:
        - Advisory
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EvaluationRequest'
      responses:
        '200':
          description: Successfully evaluated financial health